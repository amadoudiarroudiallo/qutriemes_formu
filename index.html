<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- debut de formulaire -->
    <form action="">
        <!-- mon premier div -->
        <div class="containe">
            <!--MON image -->
            <div class="right">
                <div class="image">
                    <img src="image/element-4.png" alt="#">
                    <p class="para">registre now</p>
                </div>
            </div>

            <!-- left -->
            <div class="left">
                <div class="group">
                    <label for="first name">FIRST NAME</label>
                    <input type="text" name="#" class="control">
                    <!-- meal reference -->
                    <div class="mode">
                        <a href="#">Lunch detail</a>
                    </div>
                    <label for="meal preference">MEAL REFERANCE</label>
                    <input type="text" name="#" class="control">

                </div>
                <div class="group">
                    <label for="last name">LAST NAME</label>
                    <input type="text" id="#" class="control" required="required">
                    <!-- payement mode -->
                    <strong>PAYEMENT MODE</strong>
                    <div class="mode">
                        <a href="#">Payement detail</a>
                    </div>
                    <label for="cash">CASH</label>
                    <input type="radio" value="money" name="cash" id="#">
                    <label for="cheque">Cheque</label>
                    <input type="radio" name="cheque" id="cheque">
                    <label for="demand draf">Demand draf</label>
                    <input type="radio" name="demand draf" id="demand draf">

                </div>
                <div class="group">
                    <label for="company">COMPANY</label>
                    <input type="text" name="#" class="control">
                    <!-- cheque -->
                    <label for="DD / CHEQUE NO.">DD / CHEQUE NO.</label>
                    <input type="text" name="#" id="#" class="control">
                </div>
                <div class="group">
                    <label for="email">EMAIL</label>
                    <input type="email" name="#" class="control">
                    <!-- Drawn ON (BANK NAME) -->
                    <label for="Drawn ON (BANK NAME)">DRAWN ON (BANK NAME)</label>
                    <input type="text" name="#" id="#" class="control">
                </div>
                <div class="group">
                    <label for="phone number">PHONE NUMBER</label>
                    <input type="tel" name="#" class="control">
                    <!-- PAYABLE AT -->
                    <label for="PAYABLE AT">PAYABLE AT<label>
                            <input type="text" name="#" id="#" class="control">
                </div>

                <!-- LA BARE -->
                <div class="submit">
                    <ul>
                        <li>DONNATE US</li>
                    </ul>
                    <div class="ligne html"></div>
                    <div class="bar">
                        <div class="info">
                            <span>
                                <$500>
                            </span>
                        </div>
                    </div>
                    <!-- <div class="ligne html"></div> -->
                </div>
                <!-- button -->
                <div class="btn">
                    <button class="RESET">RESET</button>
                    <button class="SUBMIT">SUBMIT</button>

                </div>
            </div>
        </div>

        <!-- </div>
        </div> -->
    </form>
</body>

</html>

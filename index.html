<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- debut de formulaire -->
    <form action="">
        <!-- mon premier div -->
        <div class="containe">
            <!--MON image -->
            <div class="right">
                <img src="image/element-4.png" alt="#">
                <p>registre now</p>
            </div>

            <!-- left -->
            <div class="left">
                <div class="gauche">
                    <div class="group">
                        <div>
                            <label for="first name">FIRST NAME</label>
                            <input type="text" name="#" class="control">
                        </div>
                        <div>
                            <label for="name" class="meale"><span class="gras">MEAL REFERANCE</span><span
                                    class="span1">Lunch
                                    detail</span></label>
                            <input type="text" name="meale" class="control">
                        </div>
                    </div>


                    <div class="formulaire">
                        <div>
                            <label for="last name">LAST NAME</label><br>
                            <input type="text" id="#" class="control" required="required">
                        </div>

                        <div class="radio">
                            <div class="payement">
                                <span class="gras">PAYEMENT MODE <span class="span8">payement detail</span></span><br>
                            </div>
                            <div class="div1">
                                <input type="radio" name="payement" id="cash"><br>
                                <label for="cash">CASH</label>
                                <input type="radio" value="money" name="cash" id="#">
                                <label for="cheque">Cheque</label>

                                <input type="radio" name="cheque" id="cheque">
                                <label for="demand draf">Demand draf</label>
                                <input type="radio" name="demand draf" id="demand draf">

                            </div>
                        </div>

                    </div>

                    <div class="group2">
                        <div>
                            <label for="phone number">COMPANY</label>
                            <input type="tel" name="#" class="control">
                        </div>
                        <label for="PAYABLE AT">DD / CHEQUE NQ<label>
                                <input type="text" name="#" id="#" class="control">
                    </div>

                    <div class="group3">
                        <div>
                            <label for="phone number"> EMAIL </label>
                            <input type="email" name="#" class="control">
                        </div>
                        <label for="PAYABLE AT">DRAWN ON (BANK NAME)<label>
                                <input type="text" name="#" id="#" class="control">
                    </div>

                    <div class="group4">
                        <div>
                            <label for="phone number"> PHONE NUMBER </label>
                            <input type="email" name="#" class="control">
                        </div>
                        <label for="PAYABLE AT"> PAYABLE AT<label>
                                <input type="text" name="#" id="#" class="control">
                    </div>

                    <!-- LA BARE -->
                    <div class="submit">
                        <ul>
                            <li>DONNATE US</li>
                        </ul>
                        <div class="ligne html"></div>
                        <div class="bar">
                            <div class="info">
                                <span>
                                    <$500>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- button -->
                    <div class="btn">
                        <button class="RESET">RESET</button>
                        <button class="SUBMIT">SUBMIT</button>

                    </div>
                </div>
            </div>
        </div>

        <!-- </div>
        </div> -->
    </form>
</body>

</html>
